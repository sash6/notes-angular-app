<div>
  <button class="noteButtonStyle" (click)="showNewNote()" [ngStyle]="newNoteBooleanVar && {'background': 'blanchedalmond'}" >
    {{notesFromRightSide}}<br/>{{date}}
  </button>
  <div *ngFor="let note of savedNotesArr.slice().reverse(); index as i;" >    
    <button class="noteButtonStyle" (click)="showNoteContent(i)" attr.id="id{{i}}" [ngStyle]="id[i] && {'background': 'blanchedalmond'}">
      {{note.content}}<br/>{{note.timestamp}}
    </button>
  </div>
</div>
